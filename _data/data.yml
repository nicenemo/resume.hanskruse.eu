career-profile:
  title: Career Profile
  summary: |
    Senior Engineer at Innovalor

    Every line of code that doesn't exist, is correct!
    
    My main focus is server side software development both using Java EE and Azure Functions. 
     - Also working on data mining using the ELK (Elasticsearch) stack. 
     - Interested in functional programming with Scala, F# or Haskell.
     - Past experience in software engineering with C# JavaScript and many other languages.

    I live in the city of Deventer, the Netherlands, and commute to work 4 days a week to Enschede.
    One day per week I work from home.

experiences:
  - role: Senior Engineer
    time: 2017 - Present
    company: Innovalor, Enschede, the Netherlands
    details: |
      Loaned out to DNB ID Solutions (Die Norkse Bank) to help creating their IDmee product,
      a mobile onboarding solution for banks. Within an international team based in the UK, Norway and the Netherlands, I did technical consulting on
      integrating the Innovalor ReadID service for ID verification. I am responsible for developing the signed PDF generation and upload service for IDmee. 
      Most development is remote but it also involves regular travel to London. 

      Responsible for developing both client as well as server side logging for data mining within Innovalor.
      I wrote projections that ensured not personal data is logged.

      Responsible for setting up and maintaing the ELK based data mining solution for ReadID.
      This solution must ensure that no privacy sensitive data is logged.

      I Also work on parts of the ReadID server software for mobile verification. 
      This software is used by major banks in the Netherlands such as ING, Rabobank and Volksbank for their mobile onboarding of customers involving eMRTDs and facial recognition.

      Technologies

        - Azure Functions (serverless), Keyvault and Blob storage
        - Java
        - JavaScript
        - SQL Server
        - Ansible
        - Docker
        - Java EE
        - ELK (Elasticsearch Logstash Kibana)
        - OData

  - role: Research Engineer
    time: 2015 - 2017
    company: Innovalor, Enschede, the Netherlands
    details: |
      Loaned out to DNB (Die Norske Bank) to investigate whether serverless development with Azure can be used to 
      create a mobile onboarding solution integrating services from partners such as Iproov and ReadID. 
      I experimented with Azure Functions in C# and learned Ansible.

      For ReadID Started developing a client side data mining solution that finally dumps it's data into Elasticsearch
      This solution must ensure that no privacy sensitive data is logged.

      Worked on integration of the ReadID service into a pilot product for a customer.
      
      Responsible for integrating a third party server side verification web service into the ReadID service product.

      Participated in developing the ReadID server product. 
      Wrote parts of the OData API documentation

      Participated in the 2016 Dutch blockchain hackathon

      Responsible for Jenkins based build infrastructure

      Technologies
      
        - Azure Functions (serverless)
        - Ansible
        - Java
        - JavaScript
        - C#
        - Java EE
        - Vaadin (UI framework)
        - ELK (Elasticsearch Logstash Kibana)
        - Android
        - WCF
        - OData

  - role: Software Engineer
    time: 2009 - 2015
    company: Centric, Deventer, the Netherlands
    details: |
      Worked on Centric's offering for document and case management for local government Suite4DM. 
      Most work was at the Deventer branch office but sometimes in the Gouda headquarter or 's Hertogenbosch branch office.

        - Responsible for investigating and setting up new OData based web services 
        - Knowledge transfer on OData to other team members.
        - Coached less experienced coworkers on software engineering matters.
        - Knowledge transfer on Javascript/Typescript, LINQ or WCF by giving presentations or sometimes pair programming.
        - Remote support customers with more complicated technical problems.
        - Responsible for writing most of the development manual of the then current DMS connector.
        - Technical consulting on this connector for Centric HR&Payroll solutions to both local developers and remote developers in Romania.
        - Technical consulting for a partner company. 
        - Responsible for creating an integration test suite on the DMS connector using
          property based testing with MSTest and C#.
        - Participated in development of the then current DMS connector using VB.NET with SharePoint Server side Object Model,
          CMIS and Intraoffice.
        - Improved performance of a legacy solution to allow for +/- 200 concurrent users.
        - Participated in writing conversion software.
        - Wrote parts of the front end of the Centric Archive and DMS solution.
        - Was responsible for writing large parts of a metadata registration tool, "module documenten Distributie", 
          for local government using VB.NET and JavaScript.
        - Coached coworkers in upgrading the now legacy code of the beforementioned product.
          Especially I coached on converting the Javascript code  to TypeScript 
          and using webservices based on the dutch StUF standard.
      
      Some of the technologies used are
        - WebAPI 
        - OData
        - WCF
        - VB.NET 
        - C#,
        - TypesScript 
        - JQuery
        - CSOM and SharePoint Serverside Objectmodel

  - role: Software Engineer
    time: 2007 - 2009
    company: IKM Engineering, Emmen, the Netherlands
    details: |
      IKM Engineering was an ISV that is specialized in decision support systems and advanced calculating models. 
      Working on location in Emmen, from home in Deventer and in Cologne and Heidelberg.
      
      - Helped the company transfer to .NET and web oriented software Development. 
        Part of the job was teaching both local and remote employees C#.
      - Was project lead for the first new product, a DotNetNuke(DNN) based HRM performance feedback system,
        for international engineering firm Royal Haskoning. 
      - Participated in integration and development, Python/Zope based, in the International Fliwas project. 
        An international project on crisis management in the context of water management between "waterschappen" 
