        This was in close cooperation with developers from German partner company Leiner & Wolff Gmbh.
      - Responsible for maintenance and performance analysis on their existing Delphi based software for portfolio analysis for housing (AKZO paint).
      - Responsible for for maintenance on existing Delphi based software for predicting paint maintenance on housing(AKZO paint).
      - Saved time on internal IT by simplifying, consolidation and moving services to the Google and Amazon cloud.

  - role: Application Engineer
    time: 1999 - 2007
    company: Novay (former Telematica Instituut), Enschede, the Netherlands
    details: |
      Telematica Instituut later renamed Novay was a national research institute that brought together business, science and society. 
      Developing prototype software for groupware, presence, healthcare, public transport, multi channeling, decision support, and remote control.
      
        - Within the Gigaport Awareness project I wrote a demonstrator that showed presence of coworkers on a map and
